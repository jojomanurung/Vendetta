<div>
  <h2>
    Change Password
    <mat-icon
      class="password-info"
      matTooltip="Password must between 6 to 20 characters at least one numeric digit,
    one uppercase and one lowercase letter"
      >info</mat-icon
    >
  </h2>
</div>
<form [formGroup]="changePasswordForm">
  <div class="w-19rem field">
    <mat-form-field class="w-full">
      <input
        #newPass
        matInput
        type="password"
        formControlName="newPassword"
        placeholder="New Password"
      />
      <mat-icon
        matSuffix
        class="mr-2 input-suffix cursor-pointer"
        *ngIf="newPass.type === 'password'"
        (click)="newPass.type = 'text'"
        >visibility</mat-icon
      >
      <mat-icon
        matSuffix
        class="mr-2 input-suffix cursor-pointer"
        *ngIf="newPass.type !== 'password'"
        (click)="newPass.type = 'password'"
        >visibility_off</mat-icon
      >
      <mat-error
        *ngIf="
          changePasswordForm.controls['newPassword'].touched &&
          changePasswordForm.controls['newPassword'].hasError('required')
        "
        >This field is required</mat-error
      >
      <mat-error
        *ngIf="changePasswordForm.controls['newPassword'].hasError('password')"
      >
        Invalid password
      </mat-error>
    </mat-form-field>
  </div>
  <div class="w-19rem field">
    <mat-form-field class="w-full">
      <input
        #confirmPass
        matInput
        type="password"
        formControlName="confirmPassword"
        placeholder="Confirm Password"
      />
      <mat-icon
        matSuffix
        class="mr-2 input-suffix cursor-pointer"
        *ngIf="confirmPass.type === 'password'"
        (click)="confirmPass.type = 'text'"
        >visibility</mat-icon
      >
      <mat-icon
        matSuffix
        class="mr-2 input-suffix cursor-pointer"
        *ngIf="confirmPass.type !== 'password'"
        (click)="confirmPass.type = 'password'"
        >visibility_off</mat-icon
      >
      <mat-error
        *ngIf="
          changePasswordForm.controls['confirmPassword'].touched &&
          changePasswordForm.controls['confirmPassword'].hasError('required')
        "
        >This field is required</mat-error
      >
      <mat-error
        *ngIf="
          changePasswordForm.controls['confirmPassword'].touched &&
          changePasswordForm.controls['confirmPassword'].hasError('notMatch')
        "
        >Password didn't match</mat-error
      >
    </mat-form-field>
  </div>
</form>
<div>
  <button
    mat-raised-button
    color="primary"
    class="w-full"
    (click)="changePassword()"
  >
    Confirm
  </button>
</div>
